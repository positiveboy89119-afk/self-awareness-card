<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Digital SEL</title>

<style>
body{
  margin:0;
  padding:20px;
  font-family: system-ui, -apple-system, "Noto Sans KR", sans-serif;
  background:#ffffff;
}

.section{
  max-width:1200px;
  margin:0 auto;
}

.section h2{
  margin-bottom:14px;
  font-size:22px;
  font-weight:900;
}

/* ✅ 스크롤 없는 안정적인 그리드 */
.grid{
  display:grid;
  grid-template-columns: repeat(4, 1fr);
  gap:20px;
}

/* 카드 */
.card{
  background:#fff;
  border-radius:20px;
  padding:14px;
  box-shadow:0 10px 22px rgba(0,0,0,.1);
  transition: transform .2s ease, box-shadow .2s ease;
  cursor:pointer;
}

.card:hover{
  transform: translateY(-6px);
  box-shadow:0 18px 36px rgba(0,0,0,.16);
}

.media{
  width:100%;
  aspect-ratio: 3 / 4;
  border-radius:16px;
  overflow:hidden;
  background:#eef1f8;
}

.media img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* 타이틀 */
.title{
  margin-top:10px;
  text-align:center;
  font-weight:900;
  font-size:16px;
}

/* ✅ 반응형 */
@media (max-width: 1024px){
  .grid{
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 600px){
  .grid{
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>
<section class="section">
  <h2>사회정서교육</h2>

  <div class="grid">
    <a class="card" href="self.html">
      <div class="media">
        <img src="images/self.jpg" alt="자기인식">
      </div>
      <div class="title">자기인식</div>
    </a>

    <a class="card" href="relation.html">
      <div class="media">
        <img src="images/relation.jpg" alt="관계인식">
      </div>
      <div class="title">관계인식</div>
    </a>

    <a class="card" href="community.html">
      <div class="media">
        <img src="images/community.jpg" alt="공동체">
      </div>
      <div class="title">공동체</div>
    </a>

    <a class="card" href="mind.html">
      <div class="media">
        <img src="images/mind.jpg" alt="마음건강">
      </div>
      <div class="title">마음건강</div>
    </a>
  </div>
</section>
</body>
</html>

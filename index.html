<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>스크롤 카드</title>
  <style>
    :root{
      --card-w: 260px;
      --card-h: 180px;
      --gap: 16px;
    }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Noto Sans KR", sans-serif;
      background:#fff;
      padding:20px;
    }

    /* 스크롤 영역(아래 스크롤이 생기는 곳) */
    .rail{
      display:flex;
      gap: var(--gap);
      overflow-x:auto;
      padding: 12px 8px 18px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      border-radius: 16px;
      background: #f5f7fb;
    }

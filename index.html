<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>사회정서교육 메뉴</title>

<style>
:root{
  --card-w: 260px;
  --card-h: 330px;
  --gap: 20px;
  --tilt: -10deg;
}

*{ box-sizing: border-box; }

body{
  margin:0;
  padding:20px;
  font-family: system-ui, -apple-system, "Noto Sans KR", sans-serif;
  background:#ffffff;
  overflow-x:hidden;
}

.section{
  max-width: 1100px;
  margin: 0 auto;
}

.section h2{
  margin:0 0 12px;
  font-size:22px;
  font-weight:900;
}

.rail{
  display:flex;
  gap:var(--gap);
  overflow-x:auto;
  padding:16px 12px 22px;
  background:#f5f7fb;
  border-radius:22px;
  scroll-snap-type:x mandatory;
}

.rail::-webkit-scrollbar{ height:10px; }
.rail::-webkit-scrollbar-thumb{
  background:rgba(0,0,0,.25);
  border-radius:999px;
}
.rail::-webkit-scrollbar-track{
  background:rgba(0,0,0,.08);
  border-radius:999px;
}

.card{
  flex:0 0 var(--card-w);
  height:var(--card-h);
  background:#fff;
  border-radius:20px;
  padding:16px;
  box-shadow:0 10px 22px rgba(0,0,0,.1);
  scroll-snap-align:center;

  transform:rotate(var(--tilt));
  transition:transform .2s ease, box-shadow .2s ease;
  cursor:pointer;
}

.card:hover{
  transform:rotate(0deg) scale(1.05);
  box-shadow:0 18px 36px rgba(0,0,0,.16);
}

.media{
  width:100%;
  height:200px;
  border-radius:16px;
  overflow:hidden;
  background:#eef1f8;
}

.media img{
  width:100%;
  height:100%;
  object-fit:contain;
}

.title{
  display:none; /* 이미지에 글자가 있으므로 숨김 */
}
</style>
</head>

<body>

<section class="section">
  <h2>사회정서교육</h2>

  <div class="rail">

    <!-- 1. 자기인식 -->
    <div class="card">
      <div class="media">
        <img src="images/self.jpg" alt="자기인식">
      </div>
    </div>

    <!-- 2. 관계인식 -->
    <div class="card">
      <div class="media">
        <img src="images/relation.jpg" alt="관계인식">
      </div>
    </div>

    <!-- 3. 공동체 -->
    <div class="card">
      <div class="media">
        <img src="images/community.jpg" alt="공동체">
      </div>
    </div>

    <!-- 4. 마음건강 -->
    <div class="card">
      <div class="media">
        <img src="images/mind.jpg" alt="마음건강">
      </div>
    </div>

  </div>
</section>

</body>
</html>

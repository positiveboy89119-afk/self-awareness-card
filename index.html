<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>자기인식</title>

<style>
body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #ffffff;
}

.card {
  width: 260px;
  height: 320px;
  background: #f5f7fb;
  border-radius: 18px;
  padding: 16px;
  box-sizing: border-box;
  font-family: sans-serif;
}

.card h3 {
  text-align: center;
  margin-bottom: 10px;
  font-size: 20px;
  font-weight: bold;
}

.img-wrap {
  width: 100%;
  height: 240px;
}

.img-wrap iframe {
  width: 100%;
  height: 100%;
  border: none;
  border-radius: 12px;
}
</style>
</head>

<body>

<div class="card">
  <h3>자기인식</h3>
  <div class="img-wrap">
    <iframe
      src="https://drive.google.com/file/d/1f1qz2CfnMPX-NZ885pyme0n_FF9IEQLE/preview">
    </iframe>
  </div>
</div>

</body>
</html>

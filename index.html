<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>사회정서교육 메뉴</title>

<style>
:root{
  --card-w: 260px;
  --card-h: 330px;
  --gap: 20px;
  --tilt: -10deg;
}

*{ box-sizing: border-box; }

body{
  margin:0;
  padding:20px;
  font-family: system-ui, -apple-system, "Noto Sans KR", sans-serif;
  background:#ffffff;
}

.section{
  max-width: 1100px;
  margin: 0 auto;
}

.section h2{
  margin:0 0 12px;
  font-size: 22px;
  font-weight: 900;
}

/* 가로 스크롤 영역 */
.rail{
  display:flex;
  gap: var(--gap);
  overflow-x:auto;
  padding: 16px 12px 22px;
  background:#f5f7fb;
  border-radius: 22px;
  scroll-snap-type: x mandatory;
}

/* 스크롤바 */
.rail::-webkit-scrollbar{ height: 10px; }
.rail::-webkit-scrollbar-thumb{
  background: rgba(0,0,0,.25);
  border-radius: 999px;
}
.rail::-webkit-scrollbar-track{
  background: rgba(0,0,0,.08);
  border-radius: 999px;
}

/* 카드 */
.card{
  flex: 0 0 var(--card-w);
  height: var(--card-h);
  background:#ffffff;
  border-radius: 20px;
  padding: 16px;
  box-shadow: 0 10px 22px rgba(0,0,0,.1);
  scroll-snap-align: center;

  transform: rotate(var(--tilt));
  transition: transform .2s ease, box-shadow .2s ease;
  cursor: pointer;
}

.card:hover{
  transform: rotate(0deg);
  box-shadow: 0 18px 36px rgba(0,0,0,.16);
}

/* 이미지 영역 */
.media{
  width:100%;
  height:200px;
  border-radius:16px;
  overflow:hidden;
  background:#eef1f8;
}

.media img{
  width:100%;
  height:100%;
  object-fit: contain;   /* 이미지 전체 보이기 */
}

/* 제목 */
.title{
  margin:14px 0 0;
  text-align:center;
  font-size:18px;
  font-weight:900;
  line-height:1.3;
}

/* 모바일 */
@media (max-width: 520px){
  :root{
    --card-w: 240px;
    --card-h: 320px;
  }
}
</style>
</head>

<body>

<section class="section">
  <h2>사회정서교육</h2>

  <div class="rail">

    <!-- 1. 자기인식 -->
    <div class="card">
      <div class="media">
        <img src="images/self.png" alt="자기인식">
      </div>
      <div class="title">자기 인식<br>자기 관리</div>
    </div>

    <!-- 2. 관계인식 -->
    <div class="card">
      <div class="media">
        <img src="images/relation.png" alt="관계인식">
      </div>
      <div class="title">관계 인식<br>관계 관리</div>
    </div>

    <!-- 3. 공동체 -->
    <div class="card">
      <div class="media">
        <img src="images/community.png" alt="공동체">
      </div>
      <div class="title">공동체</div>
    </div>

    <!-- 4. 마음건강 -->
    <div class="card">
      <div class="media">
        <img src="images/mind.png" alt="마음건강">
      </div>
      <div class="title">마음 건강</div>
    </div>

  </div>
</section>

</body>
</html>

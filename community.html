<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>우리 영역</title>

<style>
body{
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#f5f7fb;
}

.card{
  width:min(90vw, 360px);
  height:min(90vh, 420px);
  background:#fff;
  border-radius:22px;
  padding:20px;
  box-shadow:0 16px 36px rgba(0,0,0,.16);
  transform:rotate(-8deg);
  transition:transform .25s ease;
}

.card:hover{
  transform:rotate(0deg) scale(1.05);
}

.media{
  width:100%;
  height:100%;
  border-radius:16px;
  overflow:hidden;
}

.media img{
  width:100%;
  height:100%;
  object-fit:contain;
}
</style>
</head>

<body>
  <div class="card">
    <div class="media">
      <img src="images/community.jpg" alt="공동체">
    </div>
  </div>
</body>
</html>
